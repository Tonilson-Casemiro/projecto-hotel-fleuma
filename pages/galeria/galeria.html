<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva - Hotel FLEUMA</title>
  <link rel="stylesheet" href="galeria.css">
</head>
<body>
  <!--Cabeçalho do site-->
  <header >

    <div  class="container-conteudo-header-topo">
      <p class="conteudo-header-topo">Bem-vindo ao HOTEL FLEUMA.</p>

      <div id="conteudo2-topo">
        <p class="conteudo-header-topo">+1 888 123 4567</p>
        <p class="conteudo-header-topo">contact@HOTELFLEUMA.com</p>
      </div>
    </div>

    <nav class="container-navegacao ">
      <a href="" id="logotipo">FLEUMA</a>
      
      <ul class="menu ">
        <li><a href="../sobre_nos/sobre-nos.html">SOBRE NÓS</a></li>
        <li><a href="../quartos/quartos.html">QUARTOS</a></li>
        <li><a href="../galeria/galeria.html">GALERIA</a></li>
        <li><a href="../blogs/blogs.html">BLOGS</a></li>
        <li><a href="../contactos/contactos.html">CONTACTOS</a></li>
        <button id="botao-reserva"><a href="../reserva/reserva.html"> <i class="fa-solid fa-calendar-days"></i> FAZER RESERVA</a></button>
      </ul>

      <div class="toggle" id="icone-open-menu"><i class="fa-solid fa-bars fa-lg"></i></div>
      <div class="toggle" id="icone-close-menu">x</div>
    </nav>
    
  </header>

  <main>
    <section id="container-img-cabecalho">
      <div id="cores-por-cima-img"></div>
      <div id="container-conteudo-img-hotel">
        <p id="nome-pagina" class="maiuscula">nossa galeria</p>
        <p id="referencia">Casa /  <span id="referencia-colorida"> Galeria de imagens </span></p>
      </div>
      
    </section>


    <section id="seccao-imgs-galeria">
      <!-- Images used to open the lightbox -->
      <div class="row">
        <div class="column">
          <img src="imagens/elisa2.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="imagens/maura1.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="imagens/onairda.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="imagens/deizy.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
        </div>
      </div>

      <!-- The Modal/Lightbox -->
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

          <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="imagens/elisa2.jpg" style="width:100%">
          </div>

          <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="imagens/maura1.jpg" style="width:100%">
          </div>

          <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="imagens/tony1.jpg" style="width:100%">
          </div>

          <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="imagens/deizy.jpg" style="width:100%">
          </div>

          <!-- Next/previous controls -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>

          <!-- Caption text -->
          <div class="caption-container">
            <p id="caption"></p>
          </div>

          <!-- Thumbnail image controls -->
          <div class="column">
            <img class="demo" src="img1.jpg" onclick="currentSlide(1)" alt="Nature">
          </div>

          <div class="column">
            <img class="demo" src="img2.jpg" onclick="currentSlide(2)" alt="Snow">
          </div>

          <div class="column">
            <img class="demo" src="img3.jpg" onclick="currentSlide(3)" alt="Mountains">
          </div>

          <div class="column">
            <img class="demo" src="img4.jpg" onclick="currentSlide(4)" alt="Lights">
          </div>
        </div>
      </div>

    </section>
  </main>
  <script src="galeria.js"></script>
</body>
</html>
